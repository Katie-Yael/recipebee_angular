<!-- View Wrapper -->
<ion-view title="Saved">

  <!-- Content Wrapper -->
  <ion-content>

    <!-- Meta Information -->
    <div ng-repeat="recipe in saved.recipes | filter: saved.query" class="list card">
      <div class="item item-avatar">
        <img ng-src="">
        <h2>{{recipe.author}}</h2>
        <p>{{recipe.createdAt | date: 'short'}}</p>
      </div>

      <!-- Scanned Document -->
      <div class="item item-image">
        <img ng-src="{{recipe.attachment}}">
      </div>

      <!-- Tags -->
      <p class="item">
        <a href ng-repeat="tag in recipe.tags" ng-click="saved.query.tags = tag" class="subdued">{{tag}}</a>
      </p>
    </div>
  </ion-content>
</ion-view>
